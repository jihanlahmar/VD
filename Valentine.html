<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --primary-purple: #9d4edd;
            --dark-purple: #5a189a;
            --bg-purple: #f8f0ff;
            --bear-fur: #b08968;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: var(--bg-purple);
            font-family: 'Arial', sans-serif; overflow: hidden;
        }

        .bg-heart {
            position: absolute; color: rgba(157, 78, 221, 0.2);
            font-size: 20px; pointer-events: none; z-index: 1;
            animation: floatBG 7s linear infinite;
        }

        @keyframes floatBG {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        #card {
            position: relative; text-align: center; width: 85%; max-width: 380px;
            background: white; padding: 35px; border-radius: 40px;
            box-shadow: 0 20px 50px rgba(123, 44, 191, 0.15);
            z-index: 10; border: 2px solid #e0aaff;
        }

        .btn-container {
            display: flex; justify-content: center; align-items: center;
            gap: 15px; margin-top: 10px; min-height: 160px;
        }

        button {
            padding: 16px 35px; border: none; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        #yesBtn { background-color: var(--primary-purple); color: white; z-index: 100; }
        #noBtn { background-color: #ced4da; color: #495057; }

        /* Side eye animation logic */
        .eye { transition: transform 0.2s ease-in-out; }
        .side-eye { transform: translateX(4px); }

        .burst {
            position: fixed; pointer-events: none; z-index: 1000;
            animation: explode 2.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(0); opacity: 1; }
            100% { transform: translate(var(--ex), var(--ey)) scale(1.5) rotate(360deg); opacity: 0; }
        }

        .signature {
            font-style: italic; font-size: 0.9rem; color: var(--dark-purple);
            margin-top: 15px; display: block; font-weight: 600;
        }
    </style>
</head>
<body>

<div id="card">

            <path d="M93 108 Q100 115 107 108" fill="none" stroke="#7f5539" stroke-width="2" stroke-linecap="round" />
            <circle cx="100" cy="100" r="4" fill="#432818" />
            <circle cx="100" cy="155" r="45" fill="#b08968" />
            <path d="M80 125 L120 125 L100 140 Z" fill="#7b2cbf" />

        <h1 id="main-text" style="color: var(--dark-purple); margin-top: 10px;">Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>
</div>

<script>
    function createBGHeart() {
        const h = document.createElement('div');
        h.className = 'bg-heart';

        document.body.appendChild(h);
        setTimeout(() => h.remove(), 7000);

    setInterval(createBGHeart, 500);

    let scale = 1;

    function moveButton() {
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const eyes = document.querySelectorAll('.eye');

        // Give side-eye
        eyes.forEach(eye => eye.classList.add('side-eye'));
        
        // Reset side-eye after a short bit
        setTimeout(() => {
            eyes.forEach(eye => eye.classList.remove('side-eye'));
        }, 700);

        noBtn.style.position = 'fixed';
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        
        scale += 0.4;
        yesBtn.style.transform = `scale(${scale})`;
    }

    function celebrate() {

                <h1 style="color: var(--dark-purple); font-size: 2.5rem; margin-bottom:0;">Ø§Ø±ÙƒÙ… ØªÙŠØ±ÙŠØ®</h1>

    }

    function createParticle() {
        const items = ['ðŸ’œ', 'ðŸ’‹', 'âœ¨', 'â˜•', 'ðŸŒ·'];
        const p = document.createElement('div');
        p.className = 'burst';

</script>
